<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* General body styles */
        body {
            background-color: #f8e1f4; /* Soft pastel pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #ff69b4; /* Cute pink color for headings */
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive; /* Playful font */
        }

        p {
            color: #ff1493; /* Darker pink for text */
            font-size: 1.2em;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Bow styling */
        .bow {
            width: 100px;
            height: 50px;
            background-color: #ff1493; /* Bow middle part color */
            position: relative;
            border-radius: 10px;
            margin: 40px auto;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            top: -25px;
            width: 40px;
            height: 40px;
            background-color: #ff1493;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .bow::before {
            left: -40px;
        }

        .bow::after {
            right: -40px;
        }

        /* Optional hearts for decoration */
        .heart {
            font-size: 50px;
            color: #ff1493;
            margin-top: 20px;
        }

    </style>
</head>
<body>
